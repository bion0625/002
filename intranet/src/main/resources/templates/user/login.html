<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <style>
        /* 기본 form 스타일 */
        form {
            width: 90%; /* 화면 너비의 90% */
            max-width: 400px; /* 최대 너비 400px */
            margin: 0 auto; /* 가운데 정렬 */
            padding: 20px;
            background-color: #fff; /* 흰색 배경 */
            border: 1px solid #ddd; /* 연한 테두리 */
            border-radius: 8px; /* 둥근 모서리 */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }

        /* 입력 필드 */
        form input[type="text"],
        form input[type="password"],
        form input[type="submit"],
        form button[type="button"] {
            width: 100%; /* 입력 필드가 폼의 전체 너비를 차지 */
            padding: 10px; /* 내부 여백 */
            margin-bottom: 15px;
            border: 1px solid #ccc; /* 기본 테두리 */
            border-radius: 4px; /* 둥근 모서리 */
            background-color: #f9f9f9; /* 연한 배경 */
            font-size: 14px; /* 글자 크기 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #000; /* 포커스 시 검정 테두리 */
            background-color: #fff; /* 흰색 배경 */
            outline: none;
        }

        /* 버튼 스타일 */
        form input[type="submit"],
        form button[type="button"] {
            font-size: 16px; /* 버튼 글자 크기 */
            font-weight: bold; /* 버튼 텍스트 굵게 */
            border: none;
            cursor: pointer;
            margin-top: 10px; /* 위쪽 여백 */
        }

        form input[type="submit"] {
            background-color: #000; /* 검정 배경 */
            color: #fff; /* 흰 텍스트 */
        }

        form input[type="submit"]:hover {
            background-color: #fff; /* 흰 배경 */
            color: #000; /* 검정 텍스트 */
            border: 1px solid #000; /* 검정 테두리 */
        }

        form button[type="button"] {
            background-color: #ccc; /* 연한 회색 배경 */
            color: #000; /* 검정 텍스트 */
        }

        form button[type="button"]:hover {
            background-color: #999; /* 더 짙은 회색 배경 */
            color: #fff; /* 흰 텍스트 */
        }

        /* 제목 스타일 */
        form h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* 다크 그레이 텍스트 */
        }
    </style>
</head>
<body>
<form th:method="post" th:action="@{/login}">
    <h2>LOGIN</h2>
    <label for="id">ID</label>
    <input type="text" id="id" name="username"/>
    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password"/>
    <input type="submit" value="LOGIN"/>
    <button type="button" onclick="window.location.href='/join'">JOIN</button>
</form>
</body>
</html>
