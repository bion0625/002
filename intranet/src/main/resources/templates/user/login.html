<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form th:method="post" th:action="@{/login}">
    <label for="id">ID</label>
    <input type="text" id="id" name="username"/>
    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password"/>
    <input type="submit" value="login"/>
</form>
</body>
</html>
