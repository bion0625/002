version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: kch
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: kch
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - C:/intranetData:/var/lib/postgresql/data
    networks:
      - nat

volumes:
  postgres_data:

networks:
  nat:
    driver: bridge